<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Intake Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #5cdb95;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #379683;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6f9f0;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Water Intake Calculator</h2>
    <form id="waterForm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required />

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="">-- Please select --</option>
        <option value="light">Light</option>
        <option value="moderate">Moderate</option>
        <option value="intense">Intense</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('waterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById('weight').value);
      const activity = document.getElementById('activity').value;

      if (isNaN(weight) || weight <= 0 || activity === "") {
        alert("Please enter a valid weight and activity level.");
        return;
      }

      let multiplier = 1.0;
      if (activity === "moderate") multiplier = 1.2;
      if (activity === "intense") multiplier = 1.4;

      const base = weight * 0.033;
      const total = base * multiplier;

      document.getElementById('result').style.display = "block";
      document.getElementById('result').innerHTML =
        `<strong>Recommended water intake:</strong> ${total.toFixed(2)} liters per day.`;
    });
  </script>
</body>
</html>
