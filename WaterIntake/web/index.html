<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #1565c0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #1e88e5;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Water Intake Calculator</h2>
    <form action="WaterIntakeCalcService" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weightKg">Weight (kg):</label>
        <input type="number" id="weightKg" name="weightKg" step="0.1" required>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="">--Select--</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="intense">Intense</option>
        </select>

        <button type="submit">Calculate Water Intake</button>
    </form>
</div>

</body>
</html>
