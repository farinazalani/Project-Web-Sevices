<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; color: #0d47a1; }
        label { display: block; margin-top: 15px; color: #1565c0; }
        input, select {
            width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;
            border: 1px solid #90caf9; box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #1e88e5;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Water Intake Calculator</h2>
        <form action="WaterIntakeCalc" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weightKg">Weight (kg):</label>
            <input type="number" id="weightKg" name="weightKg" step="0.1" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="">--Select--</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="intense">Intense</option>
            </select>

            <button type="submit">Calculate Water Intake</button>
        </form>
    </div>
</body>
</html>
